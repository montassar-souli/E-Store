<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Add New Category</h3>
      <form [formGroup]="category" novalidate (ngSubmit)="submit()">
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Name :</label>
          <input
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Enter category name"
            [ngClass]="{
              'is-invalid':
                category.get('name')!.invalid &&
                (category.get('name')!.touched || category.get('name')!.dirty)
            }"
          />
          <!-- Validation Messages -->
          <div class="invalid-feedback" *ngIf="category.get('name')!.errors">
            <div *ngIf="category.get('name')!.errors!['required']">
              Name is required!
            </div>
            <div *ngIf="category.get('name')!.errors!['minlength']">
              Name must have at least 3 characters!
            </div>
          </div>
        </div>

        <!-- Image Field -->
        <div class="mb-3">
          <label for="image" class="form-label">Image :</label>
          <input
            id="image"
            formControlName="image"
            class="form-control"
            placeholder="Enter image"
            type="file"
          />
        </div>

        <!-- Available Checkbox -->
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            formControlName="available"
            class="form-check-input"
            id="available"
          />
          <label class="form-check-label" for="available"> Available </label>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="category.invalid"
          >
            Add Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div
      *ngFor="let p of listProducts"
      class="card col-md-2"
      style="margin: 4px; width: 20rem"
    >
      <img
        [src]="p.image"
        class="card-img-top mt-2"
        alt="{{ p.name }}"
        style="height: 200px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">
          <strong>Brand:</strong> {{ p.brand }} <br />
          <strong>Price:</strong> ${{ p.price }} <br />
          <strong>Discount:</strong> {{ p.discount }}% <br />
          <strong>Rating:</strong> {{ p.rating }} ‚≠ê<br />
          <strong>Stock:</strong>
          <span
            [ngClass]="{
              'text-success': p.stock > 0,
              'text-danger': p.stock === 0
            }"
          >
            {{ p.stock > 0 ? p.stock + " available" : "Out of stock" }}
          </span>
          <br />
          <strong>Release Date:</strong> {{ p.releaseDate | date : "MMM d, y" }}
        </p>
        <p class="card-text">
          <strong>Description:</strong> {{ p.description }}
        </p>
      </div>
      <div class="container mb-3 d-flex justify-content-center">
        <a
          href="#"
          class="btn btn-primary mx-2"
          [ngClass]="{ disabled: p.stock === 0 }"
          >Add to Cart</a
        >
        <a class="btn btn-info mx-2" [ngClass]="{ disabled: p.stock === 0 }">
          View product
        </a>
      </div>
    </div>
  </div>
</div>
